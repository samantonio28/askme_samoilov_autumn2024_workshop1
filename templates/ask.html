<!doctype html>
<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                </form>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">

                    <a class="nav-link d-flex me-3" href="./settings.html">Settings</a>
                    <a class="nav-link " href="./login.html">Log out</a>
                </div>
            </nav>
        </div>
    </nav>

    <main class="container mb-3">
        <div class="d-flex gap-3 align-items-center mb-4 mt-3">
            <h1>New Question</h1>
        </div>

        <div class="row">
            <div class="col-9 mb-3">
                <div class="row">
                    <div class="col-3 mb-3">
                        <label class="form-label">
                            <h3>Title</h3>
                        </label>
                    </div>
                    <div class="col-8 mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <label class="form-label">
                            <h3>Text</h3>
                        </label>
                    </div>
                    <div class="col-8 mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <label class="form-label">
                            <h3>Tags</h3>
                        </label>
                    </div>
                    <div class="col-8 mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput2">
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-outline-primary me-2 col-2" type="submit">Ask</button>
                </div>
            </div>



            <div class="col-3 mb-3">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <button type="button" class="btn btn-primary">Coding</button>
                        <button type="button" class="btn btn-secondary">C++</button>
                        <button type="button" class="btn btn-success">Work while sleeping</button>
                        <button type="button" class="btn btn-info">Interesting facts</button>

                    </div>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Pchelyonok</a></li>
                            <li class="list-group-item"><a href="#">Luntik</a></li>

                            <li class="list-group-item"><a href="#">Vupsen</a></li>
                            <li class="list-group-item"><a href="#">Poop_SEN</a></li>
                        </ul>
