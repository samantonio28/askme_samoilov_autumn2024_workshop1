        <div class="row mt-2">

                <p style="color: rgb(198, 0, 0);">Sorry, the email address is already registered!</p>

                            </div>

                                    aria-label="Disabled input example">
                            </div>
                        </div>
                        <!-- Cho_Za_Bred_To -->
                        <div class="row mt-2">
                            <div class="col-2 mb-3">
                                <h5>Email: </h5>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" value="myemail@meow.com"
                                    aria-label="Disabled input example">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-2 mb-3">
                                <h5>NickName: </h5>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" value="Cho_Za_Bred_To"

                        <div class="row mb-4 mt-4">
                            <div class="col-2">
                                <h5>Password: </h5>
                            </div>
                            <div class="col-4">
                                <input type="password" id="inputPassword6" value="fdfdfbdfbdfbd" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                        </div>

                        <div class="row mb-4 mt-4">
                            <div class="col-2">
                                <h5>Repeat password: </h5>
                            </div>
                            <div class="col-4">
                                <input type="password" id="inputPassword6" value="fdfdfbdfbdfbd" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-2 mb-3">
                                <h5>Upload avatar: </h5>
                            </div>
                            <div class="col-4">
                                <div class="mb-3 mt-2">
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <button class="btn btn-outline-primary">Register</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-3 mb-3">

                    <h2>Popular Tags</h2>

                        <button type="button" class="btn btn-light">How to eat faster</button>
                        <button type="button" class="btn btn-dark">Python</button>
